---
- name: install dependencies
  apt:
    name: "{{ item }}"
    state: present
  with_items:
    - python-dev
    - libxml2-dev
    - libxslt1-dev
    - zlib1g-dev
    - libffi-dev
    - libyaml-dev
    - libssl-dev
    - libsasl2-dev
    - libldap2-dev
    - python-pip
    - python-virtualenv
  become: yes

- name: "create realms user"
  user:
    name: "realms"
    home: "/home/realms"
  become: yes

- name: "https://github.com/scragg0x/realms-wiki.git"
  git:
    repo: "https://github.com/scragg0x/realms-wiki.git"
    dest: "{{ realms_path }}"
    version: "{{ realms_version }}"
    update: True
    force: False
  become: yes
  become_user: realms
#  notify:
#    - "reload discourse-unicorn"

- name: Install bower globally.
  npm: name=bower global=yes
  become: yes

- name: "bower install"
  bower: path={{ realms_path }}
  become: yes
  become_user: realms

- name: Install realms in virtualenv
  pip:
    chdir: "{{ realms_path }}"
    name: .
    editable: True

    virtualenv: /home/realms/venv
    virtualenv_python: python2.7
  become: yes
  become_user: realms

- name: "install realms-wiki.json"
  template:
    src: "realms-wiki.json.j2"
    dest: "/home/realms/realms-wiki.json"
    owner: "realms"
    group: "realms"
    mode: "0644"
  become: yes
  become_user: realms

- name: clone wiki repository
  when: realms_wiki_repo
  git:
    remote: "{{ realms_wiki_repo }}"
    dest: "{{ realms_wiki_path }}"
    update: no
    force: no
  become: yes
  become_user: realms

- name: start realms wiki
  command: /home/realms/venv/bin/realms-wiki restart
  become: yes
  become_user: realms

- name: "install nginx host file"
  template:
    src: "realms-wiki.json.j2"
    dest: "/etc/nginx/conf.d/realms.conf"
    owner: "root"
    group: "root"
    mode: "0644"
  become: yes
